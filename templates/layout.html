<!DOCTYPE html>
<html>
    <head>
        <title>{% block title '' %} - Radio Hipster</title>
        <link href="{{ app.request.basepath }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ app.request.basepath }}/css/onBootstrap.css" rel="stylesheet" media="screen">
        
        <script src="{{ app.request.basepath }}/js/lib/jquery.min.js"></script>
        <script src="{{ app.request.basepath }}/js/lib/bootstrap.min.js"></script>
    </head>
    <body>
         <div class="container-fluid"> 
            {% for flashMessage in app.session.flashbag.get('success') %}
                <div class="alert alert-success fade in">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Success:</strong>
                    {{ flashMessage | raw }}
                </div>
            {% endfor %}

            {% block content %}{% endblock %}
        </div>

        {% block javascript %}
            
        {% endblock %}
    </body>
</html>
