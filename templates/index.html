{% extends "layout.html" %}

{% block title 'Home' %}

{% block content %}
    <div class="row-fluid">
        <div class="span12">
            Player
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            Content
        </div>
        <div class="span4">
            <h1>Playlist</h1>
            {% if songs is defined %}
             <ul id='playlist'>
                 {% for item in songs %}
                 <li>{{ item.getSong.name }}</li>
                 {% else %}
                 <li>The Radio is empty! Please choose a song! Quick!</li>
                 {% endfor %}
             </ul>
         {% endif %}
        </div>
    </div>
{% endblock %}
